<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #110735;
        }

        .botao {
            background-color:#181818;
            color:white;
            text-decoration: none;
            position: relative;
            bottom: 25px;
            left: 1025px;
            padding: 20px 48px;
            border-radius: 8px;
            transition-duration: 0.2s;
        }
        .botao:hover {
            color: #ADD8E6;
        }
        .botao2 {
            background-color:#f2bfbf;
            color:black;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition-duration: 0.2s;
        }
        .botao2 {
            transition-duration: 0.4s;
        }

        .botao2:hover {
            background-color: #800000;
            color: white;
        }

    </style>
    <title>Lista de Jogos</title>
</head>
<body>


    <div class='container'>
        <br>
        <h2 align="center" style=color:'white'>Lista de Jogos e seus respectivos preços e notas</h2>
        <br>
        <table class='table table-striped table-dark'>
            <thead>
            <tr>
                <th>Nome do Jogo</th>
                <th>Preço</th>
                <th>Nota Metacritic</th>
            </tr>
            </thead>
            <h5>A lista atualmente contém <b>{{ lista|length }} jogos</b></h5>

                {% for jogo in lista: %}
                <tr>
                    <td>{{ jogo['Nome do Jogo'] }}</td>
                    <td>{{ jogo['Preço'] }}</td>
                    <td>{{ jogo['Nota'] }}</td>
                </tr>
                {% endfor %}
        </table>

        <form action='/remover' method='POST'>
            <label>Insira a posição do jogo que deseja remover <input type='number' class='form-control' placeholder="Nº posição" name='remove'></label>
            <button class='botao2'>Remover jogo</button>
        </form>
        
    </div>

    <a href='/adicionar' class='botao'>Adicionar jogo</a>

</body>

</html>
