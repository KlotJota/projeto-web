<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            width: 100%;
            height: 100%;
            background-color: #171717;
            color: #000;
            line-height: 1.6;
            position: relative;
            font-family: sans-serif;
        }

        .botao {
            background-color:#181818;
            color:white;
            text-decoration: none;
            position: relative;
            bottom: 50px;
            left: 1023px;
            padding: 20px 48px;
            border-radius: 8px;
            transition-duration: 0.2s;
        }
        
        .botao:hover {
            color: #ADD8E6;
        }
        .form-control {
            position: relative;
            top:5px;
            border: 1px groove red;
            border-radius: 8px;
        }
        .botao2 {
            background-color:#ff4d4d;
            color:black;
            text-decoration: none;
            position: relative;
            top: 5px;
            padding: 10px 20px;
            border: 1px solid red;
            border-radius: 8px;
            transition-duration: 0.2s;
        }
        .botao2 {
            transition-duration: 0.4s;
        }

        .botao2:hover {
            background-color: #800000;
            color: white;
        }
        .botao_pesquisar {
            background-color: #004d80;
            color:white;
            position: static;
            bottom: 50px;
            padding: 5px 10px;
            border-radius: 8px;
            transition-duration: 0.2s;
        }
        .botao_pesquisar:hover {
            color: #a7a2b8
        }

    </style>
    <title>Lista de Jogos</title>
</head>
<body>

    <div class='container'>
        <br>
        <h2 style='color:white;' align="center">Lista de Jogos e seus respectivos preços e notas</h2>
        <br>
        <table class='table table-striped table-dark'>
            <thead>
            <tr>
                <th>Nome do Jogo</th>
                <th>Preço</th>
                <th>Nota Metacritic</th>
            </tr>
            </thead>
            <div align="Right">
                <form action="/buscar" method="POST" class="form-inline">
                    <input type="text" placeholder="Pesquisar" name='busca'> 
                    <button class='botao_pesquisar'>OK</button>
                </form>
            </div>
            </div>
            <h5 style="color:white">A lista atualmente contém <b>{{ lista|length }} jogos</b></h5>

                {% for jogo in lista: %}
                <tr>
                    <td>{{ jogo['Nome do Jogo'] }}</td>
                    <td>{{ jogo['Preço'] }}</td>
                    <td>{{ jogo['Nota'] }}</td>
                </tr>
                {% endfor %}
        </table>

        <form action='/remover' method='POST'>
            <label style='color:white;'>Insira a posição do jogo que deseja remover <input type='number' class='form-control' placeholder="Nº posição" name='remove'></label>
            <button class='botao2'>Remover jogo</button>
        </form>
        
    </div>

    <a href='/adicionar' class='botao'>Adicionar jogo</a>

</body>

</html>
