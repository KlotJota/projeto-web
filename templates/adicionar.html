<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        h2{
            position: relative;
            top: 30px;
            text-align: center;
            color: white;
        }
        body {
            background-image: linear-gradient(to right, rgb(6, 11, 51), rgb(8, 10, 24));
        }
        .form {
            position: relative;
            bottom: 65px;
            right: 180px;
            width: 300px;
            border-radius: 4px;
        }
        .form2 {
            position: relative;
            bottom: 50px;
            right: 180px;
            width: 300px;
            border-radius: 4px;
        }
        .form3 {
            position: relative;
            bottom: 35px;
            right: 171px;
            width: 300px;
            border-radius: 4px;

        }
        .formularios{
            outline-style: inset;
            border: 2px solid white;
            padding: 90px 200px;
            position: relative;
            top: 50px;
        }
        .label1{
            position: relative;
            bottom: 65px;
            right: 190px;
            color: white;
        }
        .label2{
            position: relative;
            bottom: 50px;
            right: 190px;
            color: white;
        }
        .label3{
            position: relative;
            bottom: 36px;
            right: 190px;
            color: white;
        }

        .botao_adicionar{
            background-color:#333385;
            color: white;
            font-weight: bold;
            text-decoration: none;
            position: relative;
            bottom: 70px;
            left: 220px;
            padding: 10px 48px;
            border-radius: 8px;
            border: 1px solid white;
            transition-duration: 0.2s;
        }
        .botao_adicionar:hover {
            background-color:#1c005e;
            color: white;
        }
        .botao_volta{
            background-color:#ff4d4d;
            color:black;
            text-decoration: none;
            position: relative;
            top: 50px;
            left: 1px;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid white;
            transition-duration: 0.2s;
        }
        .botao_volta:hover {
            background-color:#800000;
            color: white;
        }
    </style>
    <title>Adição de jogos</title>
</head>
<body>

    <div class = 'container'>
        <h2>Vamos lá, adicione seu jogo favorito à lista!</h2>

        <form action='/salvar' method='POST'>
            <div class='formularios'>
                <label class='label1'>Insira o nome do jogo:</label><input type='text' class='form' placeholder='Nome do jogo' name='nome_jogo'/> <br>
                <label class='label2'>Insira o preço do jogo:</label><input type='number' class='form2' placeholder='Preço do jogo' name='preco'/> <br>
                <label class='label3'>Insira a nota do jogo:</label><input type='number' class='form3' placeholder='Nota do jogo' name='nota'/> <br>
            </div>
            <br>

            <a href='/' class='botao_volta'>Voltar</a>
            <button class='botao_adicionar'>Adicionar</button>
        </form>


    </div>


</body>
</html>
