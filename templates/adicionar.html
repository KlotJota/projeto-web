<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Adição de jogos</title>
</head>
<body>
    <div class = 'container'>
        <h2>Vamos lá, adicione seu jogo favorito à lista!</h2>

        <form action='/salvar' method='POST'>

            <label>Insira o nome do jogo<input type='text' class='form-control' placeholder='Nome do jogo' name='texto'/></label> <br>
            <label>Insira o preço do jogo<input type='number' class='form-control' placeholder='Preço do jogo' name='preco'/></label> <br>
            <label>Insira a nota do jogo<input type='number' class='form-control' placeholder='Nota do jogo' name='nota'/></label> <br>

            <br>

            <a href='/' class='btn btn-secondary'>Voltar</a>
            <button class='btn btn-dark btn-lg'>Adicionar</button>
        </form>

        
    </div>


</body>
</html>
